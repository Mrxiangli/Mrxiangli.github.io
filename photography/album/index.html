---
layout: default
title: Photo Album
---

<div class="album-container">
  
  <div class="album-header">
    <h1 id="album-title" class="album-title">Loading...</h1>
    <a href="/photography/" class="back-btn">‚Üê Back to Map</a>
  </div>

  <div id="gallery-container" class="photo-gallery">
    </div>

</div>

<script>
  console.log("Script starting...");

  // 1. Get folder from URL
  const urlParams = new URLSearchParams(window.location.search);
  const targetFolder = urlParams.get('folder');
  console.log("Script starting 2...");
  
  // 2. Simple Title (Bypassing the YAML data to prevent crashes)
  // We will add the fancy names back once the images are working.
  const folderName = targetFolder ? targetFolder.split('/').pop() : "Album";
  document.getElementById('album-title').innerText = "Album: " + folderName;
  document.title = folderName + " - Photography";

  // 3. Fetch Images
  // We use the root-relative path. This works from ANY folder depth.
  const fetchUrl = '/assets/photos.json?v=' + new Date().getTime();
  
  console.log("Fetching:", fetchUrl);

  fetch(fetchUrl)
    .then(response => {
      if (!response.ok) throw new Error("File not found (404)");
      return response.json();
    })
    .then(data => {
      const container = document.getElementById('gallery-container');
      
      const albumImages = data.filter(img => {
        if (!img.path || !targetFolder) return false;
        // Robust matching: Remove all slashes and lowercase everything
        const p1 = img.path.toLowerCase().replace(/^\//, '');
        const p2 = targetFolder.toLowerCase().replace(/^\//, '');
        return p1.includes(p2);
      });

      if (albumImages.length === 0) {
        container.innerHTML = "<p>No photos found. (Checked path: " + targetFolder + ")</p>";
        return;
      }

      // Clear the "Loading..." text
      container.innerHTML = ""; 

      albumImages.forEach(img => {
        const photoDiv = document.createElement('div');
        photoDiv.className = 'photo';
        
        const link = document.createElement('a');
        const correctPath = img.path.startsWith('/') ? img.path : '/' + img.path;
        link.href = correctPath; 
        
        const imgTag = document.createElement('img');
        imgTag.src = correctPath;
        imgTag.loading = "lazy";
        
        link.appendChild(imgTag);
        photoDiv.appendChild(link);
        container.appendChild(photoDiv);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('album-title').innerText = "Error Loading Album";
      document.getElementById('gallery-container').innerHTML = "<p>Error: " + err.message + "</p>";
    });
</script>
