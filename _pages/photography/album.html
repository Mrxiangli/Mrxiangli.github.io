layout: default
permalink: /photography/album/
title: Photo Album
---

<div class="album-container">
  
  <div class="album-header">
    <h1 id="album-title" class="album-title">Loading...</h1>
    <a href="/photography/" class="back-btn">‚Üê Back to Map</a>
  </div>

  <div id="gallery-container" class="photo-gallery">
    </div>

</div>

<script>
  console.log("Script initializing..."); // Debug 1

  // 1. Get folder from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const targetFolder = urlParams.get('folder');
  console.log("Target Folder:", targetFolder);

  // 2. Load titles securely using Liquid jsonify
  const mapLocations = {{ site.data.map_locations | jsonify }};
  
  // 3. Set the Title
  let pageTitle = "Untitled Album";

  if (targetFolder) {
    // Normalize paths for comparison (remove leading slashes)
    const cleanTarget = targetFolder.replace(/^\//, '');
    
    // Find match in YAML data
    const match = mapLocations.find(loc => {
        // Safe check: ensure link exists before checking
        return loc.link && loc.link.replace(/^\//, '').includes(cleanTarget);
    });
    
    if (match) {
      pageTitle = match.title;
    } else {
      // Fallback formatting
      const parts = cleanTarget.split('/');
      const folderName = parts[parts.length - 1] || parts[parts.length - 2]; // Handle trailing slash
      if (folderName) {
         pageTitle = folderName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      }
    }
  }

  document.getElementById('album-title').innerText = pageTitle;
  document.title = pageTitle + " - Photography";

  // 4. Fetch images with Relative Path
  // We use relative path "../../" assuming you are at /photography/album/
  fetch('../../assets/photos.json?v=' + new Date().getTime())
    .then(response => {
      console.log("Fetch Status:", response.status); // Debug 2
      if (!response.ok) throw new Error("File not found (404)");
      return response.json();
    })
    .then(data => {
      console.log("Photos loaded:", data.length); // Debug 3
      const container = document.getElementById('gallery-container');
      
      const albumImages = data.filter(img => {
        if (!img.path) return false;
        if (!targetFolder) return false;

        // ROBUST MATCHING: Remove all slashes and case differences
        const p1 = img.path.toLowerCase().replace(/^\//, '');
        const p2 = targetFolder.toLowerCase().replace(/^\//, '');
        
        return p1.includes(p2);
      });

      console.log("Matches found:", albumImages.length); // Debug 4

      if (albumImages.length === 0) {
        container.innerHTML = "<p>No photos found. Checked path: " + targetFolder + "</p>";
        return;
      }

      albumImages.forEach(img => {
        const photoDiv = document.createElement('div');
        photoDiv.className = 'photo';
        
        const link = document.createElement('a');
        // Ensure path starts with / if needed, or use relative
        link.href = img.path.startsWith('/') ? img.path : '/' + img.path; 
        
        const imgTag = document.createElement('img');
        imgTag.src = img.path.startsWith('/') ? img.path : '/' + img.path;
        imgTag.loading = "lazy";
        
        link.appendChild(imgTag);
        photoDiv.appendChild(link);
        container.appendChild(photoDiv);
      });
    })
    .catch(err => {
      console.error('Script Error:', err);
      document.getElementById('gallery-container').innerHTML = "<p>Error loading photos: " + err.message + "</p>";
    });
</script>
